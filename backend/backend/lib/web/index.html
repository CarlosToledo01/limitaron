<!doctype html>
<html>
<head><meta charset="utf-8"><title>LIMATRON - Test</title></head>
<body>
  <h1>Prueba LIMATRON</h1>
  <form id="f">
    Focos: <input id="focos" type="number" value="10"><br>
    Watts foco: <input id="watts" type="number" value="9"><br>
    Contactos: <input id="contactos" type="number" value="5"><br>
    <button type="submit">Calcular</button>
  </form>
  <pre id="res"></pre>
  <script>
    document.getElementById('f').addEventListener('submit', async e => {
      e.preventDefault();
      const body = {
        Focos: Number(document.getElementById('focos').value),
        PotFoco_W: Number(document.getElementById('watts').value),
        Contactos: Number(document.getElementById('contactos').value)
      };
      const res = await fetch('http://localhost:8080/api/v1/calculate', {
        method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById('res').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
